server:
  port: 8080

spring:
  application:
    name: funny-toolbox

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

  web:
    resources:
      add-mappings: true

logging:
  level:
    com.platform: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 平台配置
platform:
  plugin:
    dir: ./plugins
    auto-load: true